{{ $style := resources.Get "/scss/bootstrap-5.3.0-alpha1/bootstrap.scss" | toCSS | minify | fingerprint }}
<link rel="stylesheet" href="{{ $style.Permalink }}?rtl">
<link rel="preload" href="{{ index .Site.Data.assets "bootstrap-icons.css" | relURL }}" as="style">
<link rel="stylesheet" href="{{ index .Site.Data.assets "bootstrap-icons.css" | relURL }}" media="all">
{{ if templates.Exists "partials/custom_styles.html" }}
{{ partial "custom_styles.html" . }}
{{ end }}
